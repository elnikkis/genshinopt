<!-- トースト用 -->
<div id="toast_container" aria-live="polite" aria-atomic="true" style="position: fixed; top: 100px; right: 0; z-index: 1081;">
</div>

<div id="toast_template" class="toast" style="width: 300px; z-index: 1081;">
    <div class="toast-header">
        <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#007aff"/></svg>
        <strong class="toast-title mr-auto"></strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
    </div>
</div>
